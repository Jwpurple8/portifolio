<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <title>calculadora</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
  </head>
  <body>
    
    <div class="tudo">
     
      <h1>GHW-WEBDEV </h1>
      <div class="calculadora">
        <h2 class="titulo">calculadora</h2>
        <p id="visor"></p>
        <table>
          <tr>
            <td><button onclick ="clean()" class="botao">c</button></td>
            <td><button onclick ="limpa1()" class="botao"><</button></td>
            <td><button onclick ="insert('/')" class="botao">/</button></td>
            <td><button onclick ="insert('*')" class="botao">*</button></td>
          </tr>
          <tr>
            <td><button onclick ="insert('7')" class="botao">7</button></td>
            <td><button onclick ="insert('8')" class="botao">8</button></td>
            <td><button onclick ="insert('9')" class="botao">9</button></td>
            <td><button onclick ="insert('-')" class="botao">-</button></td>
          </tr>
          <tr>
            <td><button onclick ="insert('4')" class="botao">4</button></td>
            <td><button onclick ="insert('5')" class="botao">5</button></td>
            <td><button onclick ="insert('6')" class="botao">6</button></td>
            <td><button onclick ="insert('+')" class="botao">+</button></td>
          </tr>
          <tr>
            <td><button onclick ="insert('1')" class="botao">1</button></td>
            <td><button onclick ="insert('2')" class="botao">2</button></td>
            <td><button onclick ="insert('3')" class="botao">3</button></td>
            <td rowspan="2"><button onclick ="calculo()" class="botao" style="height: 100px;">=</button></td>
          </tr>
          <tr>
            <td colspan="2"><button onclick ="insert(0)" class="botao"  style="width: 100px;">0</button></td>
            <td><button onclick ="insert('.')" class="botao">.</button></td>
          </tr>
        </table>
      
      <video autoplay loop playsinline id="banner-video">
        <source src="[Lofi Anime] Anime Vibes com Música Tranquila _ Música Relaxante para Assistir Anime (online-video-cutter.com).mp4" type="video/mp4"> </video>
        <H6>criado por ghw-dev espero que goste e que desfrute esse recurso <br>
        obrigado por ler tenha um bom dia</H6>
    </div>
    </div>
